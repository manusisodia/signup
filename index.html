<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name<br></label>
                        <input type="text" placeholder="Your Name" id="fullname" required>
                    </p>
                    <p>
                        <label for="mail">Email<br></label>
                        <input type="email" placeholder="xyz45@gmail.com" id="mail" required>
                    </p>
                    <p>
                        <label for="code">PassWord<br></label>
                        <input type="password" placeholder="at least 8 characters" id="code" required>
                    </p>
                    <p>
                        <input type="submit"  id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer>
                <p>Already have an account?<a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
